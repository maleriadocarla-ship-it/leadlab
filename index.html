<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <style>
        :root {
            /* Locallogy Brand Colors */
            --primary-orange: #e65a2f;
            --primary-blue: #6277a2;
            --secondary-blue: #4a5f85;
            --accent-orange: #ff6b35;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background: #ffffff;
            --light-gray: #f9fafb;
            --border-gray: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: white;
            padding: 50px 30px;
            margin-bottom: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 300;
        }
        
        /* Search Box */
        .search-box {
            margin: 30px 0;
            background: var(--background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            border: 2px solid var(--border-gray);
        }
        
        .search-box input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(230, 90, 47, 0.1);
        }
        
        /* Articles Container */
        .articles-container {
            background: var(--background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            border: 2px solid var(--border-gray);
        }
        
        /* Category */
        .category {
            margin-bottom: 50px;
        }
        
        .category h2 {
            color: var(--primary-blue);
            font-size: 2em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 4px solid var(--primary-blue);
            font-weight: 700;
        }
        
        /* Subcategory */
        .subcategory {
            margin: 30px 0 30px 15px;
        }
        
        .subcategory h3 {
            color: var(--primary-orange);
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-left: 15px;
            border-left: 5px solid var(--primary-orange);
            font-weight: 600;
        }
        
        /* Article List */
        .article-list {
            list-style: none;
            margin-left: 25px;
        }
        
        .article-item {
            margin: 12px 0;
            padding: 18px 20px;
            background: var(--light-gray);
            border-left: 4px solid var(--primary-orange);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .article-item:hover {
            background: #fff4ed;
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(230, 90, 47, 0.15);
            border-left-color: var(--accent-orange);
        }
        
        .article-item a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            font-weight: 500;
        }
        
        .article-item a:hover {
            color: var(--primary-orange);
        }
        
        /* Stats */
        .stats {
            background: linear-gradient(135deg, #fff4ed 0%, #e0f2fe 100%);
            padding: 18px;
            border-radius: 8px;
            margin-bottom: 25px;
            color: var(--primary-blue);
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            border: 2px solid var(--border-gray);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
            font-size: 1.3em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
            font-size: 1.2em;
            display: none;
        }
        
        /* Error */
        .error {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c00;
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            header p {
                font-size: 1em;
            }
            
            .category h2 {
                font-size: 1.6em;
            }
            
            .subcategory h3 {
                font-size: 1.3em;
            }
            
            .articles-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Knowledge Base</h1>
            <p>The Science Of Local Digital Marketing</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Search articles...">
        </div>
        
        <div class="articles-container">
            <div id="stats" class="stats" style="display: none;"></div>
            <div id="error" class="error"></div>
            <div id="loading" class="loading">Loading knowledge base</div>
            <div id="noResults" class="no-results">No articles found matching your search.</div>
            <div id="articlesContent"></div>
        </div>
    </div>

    <script>
        const articlesData = {};
        
        // Organize articles by category and subcategory
        function organizeArticles(files) {
            const organized = {};
            
            files.forEach(file => {
                const relativePath = file.replace('Markdown/HighLevel Branded/', '').replace('.md', '');
                const parts = relativePath.split('/');
                
                if (parts.length >= 2) {
                    const category = parts[0];
                    const subcategory = parts[1];
                    const articleName = parts.slice(2).join(' / ') || subcategory;
                    
                    if (!organized[category]) {
                        organized[category] = {};
                    }
                    
                    if (!organized[category][subcategory]) {
                        organized[category][subcategory] = [];
                    }
                    
                    organized[category][subcategory].push({
                        name: articleName,
                        path: file
                    });
                }
            });
            
            return organized;
        }
        
        // Render articles
        function renderArticles(searchTerm = '') {
            const container = document.getElementById('articlesContent');
            const noResults = document.getElementById('noResults');
            
            container.innerHTML = '';
            let hasResults = false;
            let totalArticles = 0;
            
            const sortedCategories = Object.keys(articlesData).sort();
            
            sortedCategories.forEach(category => {
                const subcategories = articlesData[category];
                let categoryHTML = '';
                let hasCategoryContent = false;
                
                const sortedSubcategories = Object.keys(subcategories).sort();
                
                sortedSubcategories.forEach(subcategory => {
                    const articles = subcategories[subcategory];
                    let subcategoryHTML = '';
                    let hasSubcategoryContent = false;
                    
                    articles.forEach(article => {
                        const searchLower = searchTerm.toLowerCase();
                        const matchesSearch = searchTerm === '' || 
                            article.name.toLowerCase().includes(searchLower) ||
                            category.toLowerCase().includes(searchLower) ||
                            subcategory.toLowerCase().includes(searchLower);
                        
                        if (matchesSearch) {
                            subcategoryHTML += `
                                <li class="article-item">
                                    <a href="${article.path}">${article.name}</a>
                                </li>
                            `;
                            hasSubcategoryContent = true;
                            hasResults = true;
                            totalArticles++;
                        }
                    });
                    
                    if (hasSubcategoryContent) {
                        categoryHTML += `
                            <div class="subcategory">
                                <h3>${subcategory}</h3>
                                <ul class="article-list">
                                    ${subcategoryHTML}
                                </ul>
                            </div>
                        `;
                        hasCategoryContent = true;
                    }
                });
                
                if (hasCategoryContent) {
                    container.innerHTML += `
                        <div class="category">
                            <h2>${category}</h2>
                            ${categoryHTML}
                        </div>
                    `;
                }
            });
            
            if (hasResults) {
                document.getElementById('stats').innerHTML = `üìö ${totalArticles} article${totalArticles !== 1 ? 's' : ''} available`;
                document.getElementById('stats').style.display = 'block';
            }
            
            noResults.style.display = hasResults ? 'none' : 'block';
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderArticles(e.target.value);
        });
        
        // Fetch articles from GitHub
        async function fetchArticles() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('https://api.github.com/repos/maleriadocarla-ship-it/leadlab/git/trees/main?recursive=1');
                
                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}`);
                }
                
                const data = await response.json();
                
                const markdownFiles = data.tree
                    .filter(item => 
                        item.path.startsWith('Markdown/HighLevel Branded/') && 
                        item.path.endsWith('.md') &&
                        item.type === 'blob'
                    )
                    .map(item => item.path);
                
                if (markdownFiles.length === 0) {
                    throw new Error('No articles found');
                }
                
                Object.assign(articlesData, organizeArticles(markdownFiles));
                
                loading.style.display = 'none';
                renderArticles();
                
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                errorDiv.textContent = `‚ö†Ô∏è Error loading articles: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }
        
        fetchArticles();
    </script>
</body>
</html>
